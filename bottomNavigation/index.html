<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottom Navigation</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>  <!--javascript module -> enable ion-icon element-->
</head>                                                                                                     <!--ion-icons docs: https://ionic.io/ionicons/usage-->
<body>
    <div class="bottom-bar">
        <ion-icon name="home-outline" class="icon" onclick="change(this)"></ion-icon>
        <ion-icon name="folder-outline" class="icon" onclick="change(this)"></ion-icon>
        <ion-icon name="add-circle-outline" class="icon active" onclick="change(this)"></ion-icon>
        <ion-icon name="person-outline" class="icon" onclick="change(this)"></ion-icon>
        <ion-icon name="image-outline" class="icon" onclick="change(this)"></ion-icon>
    </div>
</body>
<script src="script.js"></script>
</html>
